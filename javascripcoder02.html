<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />

    <title>Javascript Coder</title>

  <body class="bg-light">

      <h1 class="display-4 text-primary">Carrito de Compras</h1>
      <p class="lead">
        Este proyecto es un carrito de compras para los productos de chocolate
        "Cacep".
      </p>
