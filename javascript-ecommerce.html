<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Mercado Calidad México</title>
  </head>
  <body class="bg-light">
    <div class="container text-center mt-5">
      <h1 class="display-4 text-primary">
        Bienvenido a Mercado-Calidad-México
      </h1>
      <p class="lead">
        Selecciona los productos que deseas comprar y finalmente presiona el
        botón Finalizar compra.
      </p>
    </div>

    <div class="container mt-4">
      <div class="row">
        <!-- Lista de productos -->
        <div class="col-md-6">
          <h2 class="h4">Productos disponibles</h2>
          <ul id="lista-productos" class="list-group mb-3">
            <!-- Los productos se insertarán aquí con JavaScript -->
          </ul>
          <div id="paginacion-productos" class="mb-3"></div>
        </div>
        <!-- Carrito de compras -->
        <div class="col-md-6">
          <h2 class="h4">Carrito de compras</h2>
          <ul id="lista-carrito" class="list-group mb-3">
            <!-- Los productos del carrito se insertarán aquí con JavaScript -->
          </ul>
          <div class="mb-2">
            <strong>Total: $<span id="total-carrito">0.00</span></strong>
          </div>
          <button id="finalizar-compra" class="btn btn-success">
            Finalizar compra
          </button>
          <!-- Área para mostrar mensajes de compra -->
          <div id="mensaje-compra"></div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="javascript.js"></script>
    <!-- SweetAlert2 para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- dayjs para manejo de fechas -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
  </body>
</html>
